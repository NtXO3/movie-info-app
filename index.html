        <section id="movies__landing">
            <nav>

                    <img class="nav__logo logo__white" src="./Assets/CineData Logo.png" alt="">

                    </ul>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="movie__header--content">
                        <h1 class="movie__header--title">Browse For Movie Data</h1>
                        <div class="input__wrapper">
                            <input class="search__input movies__input" type="text" placeholder="Search for movies..." >
                            <button type="submit" class="search__icon"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main id="movies__main">
        <section id="movies__section">
            <div class="container">

                            <h2 class="movies__title">Search Results For:</h2>
                            <div class="movies__search--wrapper">
                            </div>
                        </div>
                        <div class="movies__filter">
                            <select id="filter" onchange="filterMovies(event)">
                                <option value="START" selected>Relevance</option>
                                <option value="OLD_TO_NEW">Year, Old To New</option>
                                <option value="NEW_TO_OLD">Year, New To Old</option>
